<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Laboratório FQ — Campus360</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="../index.html"><img src="../assets/images/logo.png" alt="Logo" class="logo"/></a>
      <div>
        <div class="title">Campus360</div>
        <div class="subtitle">Laboratório FQ</div>
      </div>
    </header>

    <section class="viewer-wrap">
      <div id="panorama"></div>
    </section>

    <div class="room-header">
      <h2>Laboratório FQ</h2>
      <div><a href="../index.html" class="btn">Voltar</a></div>
    </div>

    <footer class="footer">
      Contacto: f721@aecister.pt
    </footer>
  </div>

  <div id="modal-backdrop" class="modal-backdrop" role="dialog" aria-hidden="true">
    <div class="modal" role="document">
      <button id="modal-close" style="float:right;border:none;background:none;font-size:20px;cursor:pointer">✕</button>
      <h2 id="modal-title">Título</h2>
      <p id="modal-text">Descrição</p>
      <div style="text-align:right">
        <button id="modal-video-btn" class="btn" disabled>Ver Vídeo</button>
      </div>
    </div>
  </div>

  <div id="video-overlay" class="video-overlay" role="dialog" aria-hidden="true">
    <button id="video-close" style="position:absolute;z-index:130;right:14px;top:14px;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.9);border:none;cursor:pointer">Fechar</button>
    <video id="overlay-video" controls playsinline></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script src="../assets/js/script.js"></script>
  <script>
    const hotspots = [
      {"pitch":2,"yaw":20,"type":"custom","createTooltipFunc":hotspotRenderer,
       "createTooltipArgs":{"title":"Laboratório FQ","text":"Informação sobre o Laboratório FQ","icon":"i","video":"../assets/videos/laboratorio-fq.mp4"}}
    ];
    initViewer("../assets/panoramas/laboratorio-fq.jpg", hotspots);
  </script>
</body>
</html>
